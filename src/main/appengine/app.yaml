runtime: java11
instance_class: F2
service: default
handlers:
- url: /(.*)
  script: auto
  secure: always
automatic_scaling:
  min_instances: 0
  max_instances: 1
entrypoint: java -Dthin.root=. -jar koop-0.0.1-SNAPSHOT.jar
